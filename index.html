<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Productividad</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Enlace para la fuente Roboto Slab -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <a href="add-task.html" class="add-task-btn">AÃ±adir Nueva Tarea</a>

        <header class="header">
            <h1 class="roboto-slab">HOY</h1>
        </header>

        <section class="section hoy">
            <h2 class="roboto-slab">Tareas de Hoy</h2>
            <div id="today-tasks" class="tasks"></div> <!-- Contenedor para tareas de hoy -->
        </section>

        <section class="section urgente">
            <h2 class="roboto-slab">URGENTE</h2>
            <div id="urgent-tasks" class="tasks"></div>
        </section>

        <div class="row">
            <section class="section pronto">
                <h2 class="roboto-slab">Pronto</h2>
                <div id="soon-tasks" class="tasks"></div>
            </section>
            <section class="section hay-tiempo">
                <h2 class="roboto-slab">HAY TIEMPO</h2>
                <div id="later-tasks" class="tasks"></div>
            </section>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="app.js"></script>

</body>
</html>
